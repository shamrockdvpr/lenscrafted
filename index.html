	<body>

			<div style="display: flex; flex-direction: row; width: 100%; margin:25px auto; justify-content: space-around; flex-wrap: wrap">

				<div style="margin:30px"><a class="homebutton" href="about.html">Learn More</a></div>
			</div>
			<hr>
			<div class="slideshowContainer">
				<div class="homeSlides">
					<img src="dc.jpg" style="width:100%" alt="dc">
				</div>
				
				<div class="homeSlides">
					<img src="sunset.jpeg" style="width:100%" alt="sunset">

				<div class="homeSlides">
					<img src="moon.jpeg" style="width:100%" alt="moon">
				</div>
				
				<div class="homeSlides">
					<img src="pavilion.jpeg" style="width:100%" alt="pavilion">
				</div>
				
				<div class="homeSlides">
					<img src="dog.jpg" style="width:100%" alt="dog">
				</div>
				
				<div class="homeSlides">
					<img src="sign.jpg" style="width:100%" alt="sign">
				</div>
				
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
				
				<div class="caption-container">
					<p id=caption></p>
				</div>
				
				<div class="row">
					<div class="column">
						<img class="demo cursor" src="dc.JPG" style="width:100%" onclick="currentSlide(1)" alt="Washington Monument from steps of Lincoln Memorial">
					</div>
					
					<div class="column">
						<img class="demo cursor" src="sunset.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Sunset over Muncie">
					</div>

						<img class="demo cursor" src="moon.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Christmas Moonrise and the Evening Star">
					</div>
					
					<div class="column">
						<img class="demo cursor" src="pavilion.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Garden Pavilion in summer">
					</div>
					
					<div class="column">
						<img class="demo cursor" src="dog.jpg" style="width:100%" onclick="currentSlide(5)" alt="Golda">
					</div>
					
					<div class="column">
						<img class="demo cursor" src="sign.jpg" style="width:100%" onclick="currentSlide(6)" alt="Carmel High School cafe">

		</main>

	</div>
	
		<script>
			let slideIndex = 1;
			showSlides(slideIndex);

			function plusSlides(n) {
				showSlides(slideIndex += n);
			}

			function currentSlide(n) {
				showSlides(slideIndex = n);
			}

			function showSlides(n) {
				let i;
				let slides = document.getElementsByClassName("homeSlides");
				let dots = document.getElementsByClassName("demo");
				let captionText = document.getElementById("caption");
				if (n > slides.length) {slideIndex = 1}
				if (n < 1) {slideIndex = slides.length}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex-1].style.display = "block";
				dots[slideIndex-1].className += " active";
				captionText.innerHTML = dots[slideIndex-1].alt;
				} 
		</script>
	</body>
	
</html>
